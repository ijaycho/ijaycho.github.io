        <script>            
            $(function() {
                var soundOn=0;

                $("#sound_button").click(function (evt) {
                    if(soundOn===0){
                        $("#sound_button_on").css('opacity','1');
                        $("#sound_button_off").css('opacity','0');
                        $("video").prop('muted', false);
                        soundOn=1;
                    }else{
                        $("#sound_button_on").css('opacity','0');
                        $("#sound_button_off").css('opacity','1');
                        $("video").prop('muted', true);
                        soundOn=0;
                    }
                });
            });
        </script>
